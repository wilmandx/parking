{% extends "base_layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Entrada/Salida (Hora:)</h3>
    </div>
</div>

<form class="form-horizontal" role="form" action="{% url opcion %}" method="post">
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Datos de entrada</h3>
      </div>
      <div class="panel-body">
          {% csrf_token %}
            <div class="form-group col-md-6">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Placa" name="placa" value="{{parqueo.placa}}">
                <input type="hidden" name="id">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                    </button>
                </span>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="input-group input-group-lg">
                  <input type="text" class="form-control" placeholder="Fecha-Hora" name="hora-sis" value="{{parqueo.horaEntrada}}">
                  <span class="input-group-addon">#</span>
              </div>
            </div>


            <div class="form-group col-md-6">
                <label for="inputEmail" class="col-md-3 control-label">Tipo Vehiculo</label>
                <div class="col-md-9">
                  <select class="form-control" name="tipoVehiculo">
                      <option value="1">Carro</option>
                      <option>Moto</option>
                   </select>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail3" class="col-md-3 control-label">Tarifa</label>
                <div class="col-md-9">
                  <select class="form-control" name="tipoTarifa">
                      <option value="1">Por 1 hora</option>
                      <option>Por 12 horas</option>
                   </select>
                </div>
            </div>

        
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Datos de salida</h3>
      </div>
      <div class="panel-body">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 control-label">Hora salida</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="--/--/--" value="{{parqueo.horaSalida}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 control-label">Tiempo total</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="00:00" value="{{parqueo.horas}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 control-label">Valor total</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputPassword3" placeholder="$0000.00" value="{{parqueo.valor}}">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 well bar-pack-center">
    {% if entrada %}
    <button type="submit" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-forward"></span>Ingresar
    </button>
    {% else %}
    <button type="submit" class="btn btn-primary btn-lg">
      <span class="glyphicon glyphicon-forward"></span>Cobrar
    </button>
    {% endif %}
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-remove"></span>
      Cancelar
    </button>
  </div>
</div>
<!-- /.row -->
</form>

{% endblock %}
