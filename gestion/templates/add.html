{% extends "admin/base_site.html" %}

{% block breadcrumbs %}
<ul class="breadcrumb">
<li><a href="{% url 'gestion:listar' %}">Listado</a></li>
<li>Registro</li>
</ul>
{% endblock %}

{% block content_title %}<a class="navbar-brand">Listar</a>{% endblock %}

{% block content %}
<p>Listado de elementos</p>
{% if message %}
<p class="bg-success">{{message}}</p>
{% endif %}


<h1></h1>
<form class="form-horizontal" style="width:700px"  action="/gestion/save/" method="post">
	{% csrf_token %}
	<!--<button type="submit" class="btn btn-primary">Guardar</button>-->
	{# form.as_p #}
	<input type="hidden" name="id" value="{{tarifa.id|default_if_none:''}}">
	<div class="form-group">
	    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" name="nombre" class="form-control" id="nombre"  placeholder="Nombre" value="{{tarifa.nombre}}"  >
	    </div>
	 </div>
	 <div class="form-group">
	    <label for="horas" class="col-sm-2 control-label">Horas</label>
	    <div class="col-sm-10">
	      <input type="text" name="horas" class="form-control" id="horas"  placeholder="Horas" value="{{tarifa.horas}}"  >
	    </div>
	 </div>
	 <div class="form-group">
	    <label for="dias" class="col-sm-2 control-label">Dias</label>
	    <div class="col-sm-10">
	      <input type="text" name="dias" class="form-control" id="dias"  placeholder="Dias" value="{{tarifa.dias}}"  >
	    </div>
	 </div>
	 <div class="form-group">
	    <label for="valor" class="col-sm-2 control-label">Valor</label>
	    <div class="col-sm-10">
	      <input type="text" name="valor" class="form-control" id="valor"  placeholder="Valor" value="{{tarifa.valor}}"  >
	    </div>
	 </div>

	<button type="submit" class="btn btn-primary">Guardar</button>

</form>

{% endblock %}
